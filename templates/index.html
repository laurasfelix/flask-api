<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
  </style>
    <title>Homepage</title>
</head>
<style> 
body {text-align: center;
background-color: bisque;
font-family: 'Raleway', sans-serif}
</style>
<body>
  <br>
  <br>
  <br>
    {% for inc in data%}
      {% if data[inc]['beta']|float >= 0.0 %}
        <h1 style="background-color: greenyellow;"> Beta of {{inc}} ({{data[inc]['symbol']}}): {{data[inc]['beta']}}</h1>
      {% else %}
        <h1 style="background-color: red;"> Beta of {{inc}} ({{data[inc]['symbol']}}): {{data[inc]['beta']}}</h1>
      {% endif %}
    {% endfor %}
</body>
</html>
